---
- name: Manage postfix server
  hosts: localhost
  tasks:
    - name: Install postfix
      package:
        name: postfix
        state: present
      tags:
        - init-postfix

    - name: Start postfix service
      service:
        name: postfix
        state: started
      tags:
        - init-postfix

    - name: Remove postfix
      package:
        name: postfix
        state: absent
      tags:
        - drop-postfix

